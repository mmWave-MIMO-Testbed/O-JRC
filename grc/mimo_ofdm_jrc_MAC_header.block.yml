id: mimo_ofdm_jrc_MAC_header
label: MAC_header
category: '[mimo_ofdm_jrc]'


#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)

parameters:
- id: addr1
  label: Address 1 (Destination)
  dtype: byte
  default: [0x00, 0x11, 0x22, 0x33, 0x44, 0x55]
  repeat: 6
  tooltip: Destination MAC address (6 bytes)
- id: addr2
  label: Address 2 (Source)
  dtype: byte
  default: [0x66, 0x77, 0x88, 0x99, 0xaa, 0xbb]
  repeat: 6
  tooltip: Source MAC address (6 bytes)
- id: addr3
  label: Address 3 (BSSID)
  dtype: byte
  default: [0xcc, 0xdd, 0xee, 0xff, 0x00, 0x11]
  repeat: 6
  tooltip: BSSID MAC address (6 bytes)

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.

inputs:
-   domain: message
    id: pdu_in

outputs:
-   domain: message
    id: pdu_in

templates:
  imports: import mimo_ofdm_jrc
  make: mimo_ofdm_jrc.MAC_header(${addr1}, ${addr2}, ${addr3})
  callbacks:
    addr1: set_addr1
    addr2: set_addr2
    addr3: set_addr3

file_format: 1
